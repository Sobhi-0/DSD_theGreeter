ekf_localization_node:                 # node name
  ros__parameters:
              two_d_mode: true    
              frequency: 10.0 # Hz
              sensor_timeout: 10.0 # seconds
              print_diagnostics: true
              publish_tf: true

              map_frame: map
              odom_frame: odom
              base_link_frame: base_link
              world_frame: odom

              transform_time_offset: 0.0 # seconds
              transform_timeout: 0.0 # seconds, 0 results in non-blocking behavior

              imu0: /imu
              odom0: /encoder_odom
              # odom1: "visual_odometry/odometry"

              imu0_config: [false, false, false,
                            false, false, true,
                            false, false, false,
                            false, false, true,
                            true, false, false]

              odom0_config: [true, true, false,
                            false, false, true,
                            true, false, false,
                            false, false, true,
                            false, false, false]

              # odom1_config: [true, true, false,
              #               false, false, true,
              #               true, false, false,
              #               false, false, true,
              #               false, false, false]
              #

              imu0_queue_size: 3
              odom0_queue_size: 3
              # odom1_queue_size: 3

              imu0_remove_gravitational_acceleration: true
